<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-calculator">
      <div class="calculator">
        <h1>Calculadora</h1>
        <div class="result">
          <p>resultado</p>
        </div>
        <div class="group-calculator">
          <button>C</button>
          <button>%</button>
          <button>+/-</button>
          <button class="group-color">รท</button>
        </div>
        <div class="group-calculator">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="group-color">x</button>
        </div>
        <div class="group-calculator">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="group-color">-</button>
        </div>
        <div class="group-calculator">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="group-color">+</button>
        </div>
        <div class="group-calculator">
          <button>0</button>
          <button>,</button>
          <button class="group-color">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
